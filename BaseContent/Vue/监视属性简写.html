<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>监视属性</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="root">
        <h2>今天的天气很{{info}}</h2>
        <button @click="changeWeather">切换天气</button>
    </div>
</body>
<script>
    Vue.config.productionTip = false

    const vm=new Vue({
        el:'#root',
        data:{
            isHot:true
        },
        computed:{
            info(){
                return this.isHot?'炎热':'凉爽'
            }
        },
        methods:{
            changeWeather(){
                this.isHot=!this.isHot
            }
        },
        watch:{
            // isHot:{
            //     //初始化是让handler调用一下
            //     immediate:true,
            //     //当isHot修改时，调用handler
            //     handler(newValue,oldValue){
            //         console.log('isHot被修改了',newValue,oldValue)
            //     }
            // }
            // //配置项里只有handler
            // isHot(newValue,oldValue){
            //     console.log('isHot被修改了',newValue,oldValue)
            // }
        }
        
    })
    // vm.$watch('isHot',{
    //             immediate:true,
    //             handler(newValue,oldValue){
    //                 console.log('isHot被修改了',newValue,oldValue)
    //             }
    // })

    vm.$watch('isHot',function (newValue,oldValue) {
        console.log('isHot被修改了',newValue,oldValue)
    })
</script>
</html>
