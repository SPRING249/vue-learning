<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中的数据代理</title>
  <script src="./vue.js"></script>
</head>
<body>
  <div id="root">
    <h2>名称：{{name}}</h2>
    <h2>地址：{{address}}</h2>
  </div>
<!--    通过object.defineProperty()把data对象中所有属性添加到vm上。
        为每一个添加到vm上的属性，都指定一个getter/setter。
        在getter/setter内部去操作（读/写）data中对应的属性。-->
  <script>
    Vue.config.productionTip = false
    // 把data中的数据放在vm内
    const vm=new Vue({
      el:'#root',
      data:{
        name:'潘博文',
        address:'n南京'
      }
    })
  </script>
</body>
</html>
