<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件处理</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="root">
    <h2>欢迎来到{{name}}</h2>
    <!--    <button v-on:click="showInfo">点我显示提示信息</button>-->
    <button @click="showInfo1">提示信息1</button>
    <button @click="showInfo2($event,66)">提示信息2</button>
</div>
<script>
    Vue.config.productionTip = false
    
    const vm = new Vue({
        el: '#root',
        data: {
            name: '尚硅谷'
        },
        methods: {
            showInfo1(event) {
                // 打印button里面的内容
                console.log(event.target.innerText)
                alert('你好1')
                // console.log(this)//此处的this是vm
            },
            showInfo2(event, number) {
                alert('你好！！！')
                console.log(event, number)
            }
        }
    })
</script>
</body>
</html>
