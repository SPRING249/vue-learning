<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.set()方法</title>
    <script src="../vue.js"></script>

</head>
<body>
<div id="root">
    <h2>学校名称：{{school.name}}</h2>
    <h2>地址：{{school.address}}</h2>
    <hr>
    <h1>学生信息</h1>
    <button @click="addSex">点我添加性别</button>
    <h2>学生姓名:{{student.name}}</h2>
    <!-- 性别显示：Vue.set(vm.student,'sex','男')
        vm.student === vm._data.student
        vm的跟数据对象不可以直接添加
        Vue.set(vm._data,'leader','老师')
    -->
    <h2>学生性别:{{student.sex}}</h2>
    <h2>学生年龄：真{{student.age.rAge}}假{{student.age.sAge}}</h2>
    <h2>朋友们</h2>
    <ul>
        <li v-for="(f,index) in student.friends" :key="index">
            {{f.name}}--{{f.age}}
        </li>
    </ul>
    <!-- 没有getter、setter，push\pop\shift\unshift\splice\
        vm._data.student.hobby.push('音乐')
        vm.student.hobby.push('音乐')
        vm._data.student.hobby.splice(0,1,'音乐')
        
        Vue 将被侦听的数组的变更方法进行了包裹，所以它们也将会触发视图更新
     -->
    <h2>爱好</h2>
    <ul>
        <li v-for="(h,index) in student.hobby" :key="index">
            {{h}}
        </li>
    </ul>
</div>

</body>
<script type="text/javascript">
    Vue.config.productionTip = false
    
    const vm = new Vue({
        el: '#root',
        data: {
            school: {
                name: '南京',
                address: '南京',
            },
            student: {
                name: '潘博文',
                age: {
                    rAge: 23,
                    sAge: 28
                },
                //数组
                hobby: ['读书', '学习', '看电视'],
                friends: [
                    {name: '李', age: 35},
                    {name: '王', age: 23}
                ]
            }
        },
        methods: {
            addSex() {
                Vue.set(this.student, 'sex', '男')
            }
        }
    })
</script>
</html>
