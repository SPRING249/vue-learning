<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表排序</title>
    <script type="text/javascript" src="../vue.js"></script>
</head>
<body>
<div id="root">
    <h2>人员列表</h2>
    <button @click="updateMei">更新马冬梅的信息</button>
    <ul>
        <li v-for="(p,index) of persons" :key="index">
            {{p.name}}-{{p.age}}-{{p.sex}}
        </li>
    </ul>
</div>
</body>
<script>
    Vue.config.productionTip = false
    
    const vm = new Vue({
        el: '#root',
        data: {
            persons: [
                {id: '001', name: '马冬梅', age: 30, sex: '女'},
                {id: '002', name: '周冬雨', age: 28, sex: '女'},
                {id: '003', name: '周杰伦', age: 41, sex: '男'},
                {id: '004', name: '温兆伦', age: 22, sex: '男'}
            ],
        },
        methods: {
            updateMei() {
                // this.persons[0].name='马冬梅',
                // this.persons[0].age='11'
                // this.persons[0].sex='男'
                // this.persons[0] = {id: '001', name: '马老师', age: 70, sex: '女'}//不奏效
                this.persons.splice(0, 1, {id: '001', name: '马老师', age: 70, sex: '女'})
            }
        }
        
    })
    console.log(vm)
</script>
</html>
