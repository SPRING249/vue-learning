<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-html</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="root">
    <div>{{name}}</div>
    <div v-text="name"></div>
    <div v-html="str"></div>
</div>
</body>
<script>
    Vue.config.productionTip = false
    
    new Vue({
        el: '#root',
        data: {
            name: '潘博文',
            str: '<h3>你好啊！！</h3>'
            
        }
    })
</script>
</html>
