<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初识Vue</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="./vue.js"></script>
</head>

<body>
    <!-- 准备好一个容器 -->
    <!-- 注意区别表达式和js代码 -->
    <div class="root">
        <h1>{{name.toUpperCase()}},{{address}},{{Date.now()}}</h1>
    </div>


    <script text="javascript">
        //阻止vue在启动时生成生产提示。
        Vue.config.productionTip = false;
        // 创建vue实例,一个容器对应一个实例并配合组件一起使用
        const x = new Vue({
            // css选择器字符串，为哪个容器服务
            el: '.root',
            // data中存储数据，数据供el指定的容器使用
            data: {
                name: '潘博文',
                address: '南京'
            }
        })
    </script>
</body>

</html>
