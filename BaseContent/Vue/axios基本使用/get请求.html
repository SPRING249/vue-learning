<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        this.$axios.get('/goods.json', {
            params: {
                id: 1
            }
        }).then(res => {
            console.log(res.data)
        }, err => {
            console.log(err)
        })

        this.$axios({
            method: 'get',
            url: '/goods.json',
            params: {
                id: 1
            }
        }).then(res => {
            console.log(res.data)
        }, err => {
            console.log(err)
        })
    </script>
</head>
<body>

</body>
</html>
