<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性</title>
    <script src="./vue.js"></script>
</head>
<body>
<!--计算属性：

    1.定义：要用的属性不存在，需要通过已有属性计算得来。

    2.原理：底层借助了Objcet.defineproperty()方法提供的getter和setter。

    3.get函数什么时候执行？

    初次读取时会执行一次
    当依赖的数据发生改变时会被再次调用

   4. 优势：与methods实现相比，内部有缓存机制（复用），效率更高，调试方便

   5.计算属性最终会出现在vm上，直接读取使用即可
    如果计算属性要被修改，那必须写set函数去响应修改，且set中要引起计算时依赖的数据发生改变
    如果计算属性确定不考虑修改，可以使用计算属性的简写形式
-->
<div id="root">
    <!-- v-model 双向绑定 -->
    姓：<input type="text" v-model="firstName"><br>
    名：<input type="text" v-model="secondName"><br>
    姓名：<span>{{fullName}}</span>

</div>

</body>
<script type="text/javascript">
    Vue.config.productionTip = false

    const vm=new Vue({
        el:'#root',
        // data里的值为属性
        data:{
            firstName:'张',
            secondName:'三'
        },
        //计算属性
        computed:{
            fullName:{
                //当有人读取fullname，get就会被调用，返回值就作为fullname的值
                // get什么时候被调用？1.初次读取fullname时被调用。2.所依赖的数据发生变化时
                get(){
                    console.log('get被调用了')
                    console.log(this)//此处的this为vm
                    return this.firstName+'-'+this.secondName
                },
                //set当fullname被修改时调用
                set(value){
                    console.log('set',value)
                    const  arr=value.split('-')
                    this.firstName=arr[0]
                    this.secondName=arr[1]
                }
            }
        }

    })
</script>
</html>
