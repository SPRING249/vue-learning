<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>预解析介绍</title>
    <script>
        // //1.
        // console.log(num)//报错，undefined
        //2.执行顺序：
        // let num1;
        // log(num1); //undefined
        // num1=10
        // console.log(num1)
        // let num1 = 10
        //3.
        fun()//可写前可写后
        function fun() {
            console.log(11)//11
        }

        //4.let fn;
        // fu();
        // fn=function(){
        // console.log(22)//报错
        // }
        let fn = function () {
            console.log(22)
        }
        fn()//正确位置


    </script>
</head>
<body>
<!--   1.js运行分为两步：预解析+代码执行
         1.1.js引擎会把js里面所有的 let 还有 function 提升到当前作用域的最前面
         1.2.代码执行：按书写顺序从上到下执行
       2.变量预解析（变量提升）和函数预解析（函数提升）
          2.1.变量的声明会被提升到当前作用域的最上面，变量的赋值不会提升
          2.2.函数的声明会被提升到当前作用域的最上面，但是不会调用函数
       -->
</body>
</html>
