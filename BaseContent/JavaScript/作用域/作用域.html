<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作用域</title>
    <script>
        <!--     作用域：代码名字在某个范围内其效果 ，提高程序可靠性减少冲突-->
        //全局作用、局部作用域
        // 全局变量、局部变量
        let num = 10;
        console.log(num)

        function fn() {
            console.log(num)
        }

        fn()
        // 函数内部没有被声明的变量也叫作全局变量
        function fun() {
            let num1 = 10
            num2 = 20
        }
        fun()
        console.log(num2)


    </script>
</head>
<body>

</body>
</html>
