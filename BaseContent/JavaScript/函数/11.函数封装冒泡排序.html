<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11.函数封装冒泡排序</title>
    <script>
        function sort(arr) {
            for (let i = 0; i < arr.length - 1; i++) { //确定趟数
                for (let j = 0; j < arr.length - i - 1; j++) {
                    if (arr[j] > arr[j + 1]) {
                        let temp = arr[j]
                        arr[j] = arr[j + 1]
                        arr[j + 1] = temp
                    }
                }
            }
            return arr
        }

        let arr1 = sort([2, 4, 1, 7])
        console.log(arr1)
    </script>
</head>
