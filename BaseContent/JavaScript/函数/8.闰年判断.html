<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>判断闰年</title>
    <script>
        //用户输入年份，输出当前年份2月份的天数
        function backDay() {
            let year = prompt('请输入您的年份')
            if (isRunYear(year)) {
                alert('当前年份是闰年2月份有29天')
            } else {
                alert('当前年份是平年2月份有28天')
            }
        }

        backDay()

        function isRunYear(year) {
            let flag = false
            if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
                flag = true
            }
            return flag
        }

        console.log(isRunYear(2000))
    </script>
</head>
