<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10.利用函数翻转任意数组</title>
    <script>
        function reverse(arr) {
            let newArr = []
            for (let i = arr.length - 1; i >= 0; i--) {
                newArr[newArr.length] = arr[i]
            }
            return newArr
        }

        let arr1 = reverse([1, 2, 3, 4, 6, 7, 8, 7])
        console.log(arr1)
    </script>
</head>
