<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4.手写apply函数</title>
    <script>
        Function.prototype.myApply = function (context) {
            context = context || window
            context.fn = this //sub.fn=add
            if (arguments[1]) {
                return context.fn(...arguments[1]) //[6,3]
            } else {
                return context.fn()
            }
        }

        function Add(num1, num2) {
            console.log(this)
            console.log(num1 + num2)
        }

        function Sub(num1, num2) {
            console.log(num1 - num2)
        }

        //apply以数组形式传递
        Add.myApply(Sub, [6, 3])
    </script>
</head>

</body>
</html>
