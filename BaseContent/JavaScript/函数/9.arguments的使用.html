<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>9.arguments的使用</title>
    <script>
        //只有函数，且内置好了arguments对象；存储了所有传过来的实参
        function fn() {
            //     console.log(arguments)
            //     console.log(arguments.length)
            //     console.log(arguments[2])
            // //     遍历数组
            for (let i = 0; i < arguments.length; i++) {
                console.log(arguments[i])
            }
        }

        fn(1, 3, 4)
        //伪数组：具有length属性；按照索引方式存储；没有真正数组的一些方法。


    </script>
</head>
<body>

</body>
</html>
