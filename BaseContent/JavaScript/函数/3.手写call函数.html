<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3.手写call函数</title>
    <script>
        //context 为 sub
        Function.prototype.myCall = function (context) {
            //获取其他参数，除了第一个参数
            let args = [...arguments].slice(1)
            context = context || window
            // this指向Add   sub.fn=Add
            context.fn = this
            return context.fn(...args) //sub.fn(6,3)
        }

        function Add(num1, num2) {
            console.log(this)
            console.log(num1 + num2)
        }

        function Sub(num1, num2) {
            console.log(num1 - num2)
        }

        Add.myCall(Sub, 6, 3)
    </script>
</head>
<body>

</body>
</html>
