<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串型</title>
    <script>
        var str = '字符串类型';

        //1. 嵌套字符串
        var str1 = "我是一个'大聪明'";
        console.log(str1);
        //2. 字符串转义符 以\开头
        // 换行
        var str2 = "我是一个\n'大聪明'";
        console.log(str2);
        // tab缩进
        var str3 = "我是一个\t'大聪明'";
        console.log(str3);
        // 空格
        var str4 = "我是一个\b'大聪明'";
        console.log(str4);
        // 3.字符串长度
        var str5 = '我是潘博文';
        console.log(str5.length);
        // 4.字符串的拼接:数值相加，字符相连
        console.log('hello' + ' ' + 'World');
        console.log('100' + '101');
        console.log(12 + '岁啦!');
        console.log(12 + 12);
        // 字符串拼接加强
        var age = 19;
        console.log('我今年' + age + '啦');
    </script>


</head>

</body>

</html>
