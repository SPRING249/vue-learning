<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>布尔型</title>
    <script>
        var flag = true; //1
        var flag1 = false; //0
        console.log(flag + 1);

        var str;
        console.log(str);
        console.log(undefined + 1); //NaN 非数字

        // 空值Null
        var space = null;
        console.log(space + 'pink'); //nullpink
        console.log(space + 1); //1
        console.log(typeof space); //object

        // prompt取过来的值为字符型的
        var age = prompt('请输入您的年龄');
        console.log(age);
        console.log(typeof age);
    </script>
</head>

<body>

</body>

</html>
