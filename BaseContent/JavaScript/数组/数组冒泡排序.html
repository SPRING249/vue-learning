<!DOCTYPE html>
<html lang="en">
<head>

    <title>冒泡排序</title>
  <script>
    // let num1=10

    // let temp
    // temp=num1
    // num1=num2
    // num2=temp
    // console.log(num1,num2)
  //
    //冒泡排序
    let arr=[5,4,3,2,1];
    let temp;
    for (let i=0;i<arr.length-1;i++){//循环的趟数
      for (let j=0;j<=arr.length-i-1;j++){//每趟交换的次数
        if (arr[j]>arr[j+1]){
          let temp=arr[j];
          arr[j]=arr[j+1];
          arr[j+1]=temp;

        }
      }
    }
    console.log(arr)
  </script>
