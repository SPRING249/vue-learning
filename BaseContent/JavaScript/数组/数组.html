        //将数组 [‘red’, ‘green’, ‘blue’, ‘pink’] 转换为字符串，并且用 | 或其他符号分割
        let color=['red','green','blue','pink']
        let str=''
        const separator='|'
        for (let i=0; i<color.length; i++){
            str+=color[i]+separator
        }
        console.log(str)

        //     数组内新增元素
        color.length=7
        console.log(color)//['red', 'green', 'blue', 'pink', empty × 3]
        console.log(color[6])//undefined
    //     计算数组的和和平均值
        let num=[2,6,1,7,4]
        let sum=0
        let average=0
        for (let i=0;i<num.length;i++) {
            sum += num[i];
        }
        average=sum/num.length
        console.log(sum,average)
    //     求数组最大值
        let num1=[2,6,1,4]
        let max=num1[0]
        for (let i=1;i<num1.length;i++){
            if (num1[i]>max)
                max=num1[i]
        }
        console.log(max)

        let newNum=[]
        for(let i=num1.length;i>=0;i--){

        }
