<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>7.6.操作元素-样式属性操作</title>
    <style>
        div {
            width: 200px;
            height: 300px;
            background-color: pink;
        }
    </style>
</head>
<body>
<div></div>
<script>
    // 1.获取元素
    let div = document.querySelector('div')
    // 2.注册事件 处理程序
    div.onclick = function () {
        this.style.backgroundColor = 'purple'
        this.style.width = '400px'
    }
</script>
</body>
</html>
