<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>7.操作元素-innerText和innerHTML的区别</title>

</head>
<body>
<div></div>
<p>
    我是文字
    <span>123</span>

    <script>
        //    1.innerText不识别html标签 非标准 去除空格和换行
        let div = document.querySelector('div')
        div.innerText = '<strong>今年是</strong>2023'
        // 2.innerHTML识别html标签 保留空格和换行
        div.innerHTML = '<strong>今年是</strong>2023'
        // 两个属性都是可读写的，可以获取元素里面的内容
        let p = document.querySelector('p')
        console.log(p.innerText)
        console.log(p.innerHTML)
    </script>
</body>
</html>
