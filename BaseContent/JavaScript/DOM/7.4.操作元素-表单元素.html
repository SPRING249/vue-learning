<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>7.4.操作元素-表单元素</title>
</head>
<body>
<button>按钮</button>
<input type="text" value="请输入内容">
<script>
    // 1.获取元素
    let btn = document.querySelector('button')
    let input = document.querySelector('input')
    // 2.注册事件，处理程序
    input.onclick = function () {
        // 表单元素值通过value值改变
        input.value = '我被点击了'
        //     表单被禁用
        // btn.disabled = true
        //     this指向事件函数的调用者
    }
    btn.onclick = function () {
        this.disabled = true
    }
</script>
</body>
</html>
