<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>arguments的使用</title>
  <script>
<!--    存储了所有传递过来的实参-->
      function fn(){
        console.log(arguments)
        console.log(arguments.length)
        console.log(arguments[2])
        //按照数组的方式遍历
      }
      fn(1,2,3)
  //     伪数组：具有数组的length属性,按照索引方式存储，没有真正数组的一些方法pop(),push()
  </script>
</head>
<body>

</body>
</html>
