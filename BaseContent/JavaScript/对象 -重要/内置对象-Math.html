<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math对象</title>
    <script>
        //1.对象属性
        console.log(Math.PI)//Π的值
        console.log(Math.LOG2E)//2为底的e的对数
        console.log(Math.SQRT2)//2的平方根
        
        //2.min和max方法
        let max = Math.max(3, 54, 7, 89)
        console.log(max)
        
        let min = Math.min(3, 54, 7, 89)
        console.log(min)
        
        //扩展操作符
        let values = [1, 2, 3, 4, 5, 6, 7]
        let max1 = Math.max(...values)
        console.log(max1)
        
        //3.舍入方法：小数值舍入为整数
        console.log(Math.ceil(15.9))//16--向上最接近的数
        console.log(Math.ceil(16.2))//17
        console.log(Math.floor(12.2))//12
        console.log(Math.round(12.5))//13--四舍五入
        console.log(Math.fround(25.1))//数值最接近的单精度（32 位）浮点值
        
        //4.random()方法：返回0~1范围内的随机数，包含0单不包含1
        //1~10随机选择一个数
        let num = Math.floor(Math.random() * 10 + 1)
        console.log(num)
        //2~10随机选择一个数
        let num2 = Math.floor(Math.random() * 9 + 2)
        console.log(num2)
        
        //函数来算出可选总数和最小可能的值
        function selectFrom(lowerValue, upperValue) {
            let choices = upperValue - lowerValue + 1
            return Math.floor(Math.random() * choices + lowerValue)
        }
        
        let num3 = selectFrom(2, 10)
        console.log(num3)
        
        let colors = ["red", "green", "blue", "yellow", "black", "purple", "brown"];
        let color = colors[selectFrom(0, colors.length - 1)]
        console.log(color)
    
    </script>
</head>

</body>
</html>
