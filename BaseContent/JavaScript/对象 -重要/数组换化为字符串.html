<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组转化为字符串</title>
    <script>
        //1.
        let arr = [1, 2, 3]
        console.log(arr.toString())
        //2.join('分隔符')
        let arr1 = ['green', 'red', 'blue']
        console.log(arr1.join()) //默认用逗号隔开
        console.log(arr1.join('-')) //green-red-blue
        console.log(arr1.join('&')) //green&red&blue
    
    
    </script>
</head>
<body>

</body>
</html>
