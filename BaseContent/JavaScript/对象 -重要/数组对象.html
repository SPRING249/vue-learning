<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组对象</title>
    <script>
        //检测是否为数组
        let arr = [1, 2, 3]
        let obj = {}
        console.log(arr instanceof Array) //true
        console.log(obj instanceof Array) //false
        console.log(Array.isArray(arr))
        console.log(Array.isArray(obj))
        
        //添加或删除数组元素
        //1.push 在数组末尾添加一个或多个数组元素
        arr.push(4, '潘博文')
        console.log(arr)
        console.log(arr.push(4, 7)) //push完毕后返回的是新数组的长度
        console.log(arr)
        
        //2.unshift 在数组开头，添加一个或多个元素
        arr.unshift('red')
        console.log(arr)
        
        //3.pop  删除数组的最后一个元素，一次只能删除一个元素
        arr.pop()
        console.log(arr)
        
        //4.shift  删除数组的最后一个元素，一次只能删除一个元素
        arr.shift()
        console.log(arr)
        
        //筛选数组
        let arr1 = [1500, 1200, 2000, 2100, 1800]
        let newArr = []
        for (let i = 0; i < arr1.length; i++) {
            if (arr1[i] < 2000) {
                newArr.push(arr1[i])
            }
        }
        console.log(newArr)
        
        //数组排序
        //1.翻转数组
        let arr2 = ['red', 'green', 'blue']
        arr2.reverse()
        console.log(arr2)
        //2.数组排序--冒泡排序
        let arr3 = [1, 4, 2, 7]
        arr3.sort()
        console.log(arr3)
        //3.对于双位数
        let arr4 = [1, 54, 4, 90]
        arr4.sort(function (a, b) {
            // return b - a //降序排列
            return a - b //升序排列
        })
        console.log(arr4)
        
        //数组索引:它只发返回第一个满足条件的索引号
        let arr5 = ['red', 'green', 'blue', 'pink', 'blue'];
        console.log(arr5.indexOf('blue')) //2
        console.log(arr5.indexOf('sky'))  //-1
        console.log(arr5.lastIndexOf('blue'))  //4
        
        //数组去重
        function unique(arr) {
            let newArr = []
            for (let i = 0; i < arr.length; i++) {
                if (newArr.indexOf(arr[i]) === -1) {
                    newArr.push(arr[i])
                }
                
            }
            return newArr
        }
        
        let demo = unique(['c', 'a', 'z', 'a', 'x', 'a', 'x', 'c', 'b'])
        console.log(demo)
    </script>
</head>

</body>
</html>
