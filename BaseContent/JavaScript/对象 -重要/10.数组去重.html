    <meta charset="UTF-8">
    <title>数组去重</title>
    <!-- https://juejin.cn/post/7048619686497353764-->
    <script>
        const arr = [1, 2, 2, 'abc', 'abc', true, true, false, false, undefined, undefined, NaN, NaN]
        //     1.利用set(）+Array.from（）
        const result1=Array.from(new Set(arr))
        console.log(result1)//[1, 2, 'abc', true, false, undefined, NaN]
        // 2.利用两层循环+数组的splice方法？？？？？？？
        function removeDuplicate(arr) {
            let len=arr.length
            for (let i=0;i<length;i++){
                for (let j=i+1;j<len;j++){
                    if (arr[i]===arr[j]){
                        arr.splice(j,1)
                        len--
                        j--
                    }
                }
            }
            return arr
        }
        const result2=removeDuplicate(arr)
        console.log(result2)
        //3.利用数组的indexOf方法
        function removeDuplicate1(arr) {
            const newArr=[]
            arr.forEach(item => {
                if (newArr.indexOf(item)===-1){
                    newArr.push(item)
                }
            })
            return newArr
        }
        const result3=removeDuplicate1(arr)
        console.log(result3)// [ 1, 2, 'abc', true, false, undefined, NaN, NaN ]
        //4.利用数组的includes方法：用includes方法来判断是否包含重复元素。
        function removeDuplicate2(arr) {
            const newArr=[]
            arr.forEach(item =>{
                if (!newArr.includes(item))
                    newArr.push(item)
            })
            return newArr
        }
        const result4=removeDuplicate2(arr)
        console.log(result4)//[1, 2, 'abc', true, false, undefined, NaN]
        //5.利用数组的filter()+indexOf()
        //filter() 方法：会创建一个新数组，其包含通过所提供函数实现的测试的所有元素。
        function removeDuplicate3(arr) {
            return arr.filter((item,index)=>{
                return arr.indexOf(item)===index //false
            })
        }
        const result5=removeDuplicate3(arr)
        console.log(result5)//[1, 2, 'abc', true, false, undefined]
        //6.利用Map
        function removeDuplicate4(arr) {
            const map=new Map()
            const newArr=[]
            arr.forEach(item=>{
                if (!map.has(item)){// has()用于判断map是否包为item的属性值
                    map.set(item,true)//使用set()将item设置到map中，并设置其属性值为true
                    newArr.push(item)
                }
            })
            return newArr
        }
        const result6=removeDuplicate4(arr)
        console.log(result6)//[1, 2, 'abc', true, false, undefined, NaN]
        //7.利用对象，对象的属性名不可以重复
        function removeDuplicate5(arr) {
            const newArr = []
            const obj={}
            arr.forEach(item=>{
                if (!obj[item]){
                    newArr.push(item)
                    obj[item]=true
                }
            })
            return newArr
        }
        const result7=removeDuplicate5(arr)
        console.log(result7)//[1, 2, 'abc', true, false, undefined, NaN]





    </script>
