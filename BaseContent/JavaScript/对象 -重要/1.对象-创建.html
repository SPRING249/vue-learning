<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象介绍</title>
    <script>
        //创建对象:一个具体的事物---无序的相关属性和方法的集合
        //1.字面量--键值对，用逗号隔开
        let obj = {
            uname: '张三',
            age: 18,
            sex: '男',
            // 匿名函数
            sayHi: function () {
                console.log('hi~')
            }
        }
        console.log(obj.uname) //调用属性名
        console.log(obj['uname'])
        obj.sayHi()  //调用方法名
        //2.new object
        let obj2 = {};
        obj2.uname = '张三';
        obj2.sex = '男';
        obj2.age = 18;
        obj2.sayHi = function () {
            console.log('hi~hi~')
        }
        console.log(obj2.uname)
        console.log(obj2['sex'])
        obj2.sayHi()

        //3.构造函数,可以创建多个对象
        // 3.1构造函数首字母大写
        // 3.2.不需要return返回结果
        // 3.3.创建对象时，必须用new来调用构造函数
        function Obj3(uname, sex, age) {
            this.uname = uname;
            this.age = age;
            this.sex = sex;
            this.sing = function (sang) {
                console.log(sang)
            }

        }

        // 对象实例化
        // 1.new 创建一个空对象
        // 2.this.指向刚才创建的空对象
        //3.执构造函数里面的代码，给这个空对象添加属性额方法
        //4.返回这个对象
        let pbw = new Obj3('潘博文', '女', 18)
        console.log(typeof pbw)
        console.log(pbw.uname)
        console.log(pbw.sex)
        console.log(pbw.age)
        pbw.sing('体面')
    </script>
</head>
<body>
<!--   对象：一个具体的事物 属性+方法
          属性：事物的特征--n
          方法：事物的行为--v
          表达结构更清晰
-->
</body>
</html>
