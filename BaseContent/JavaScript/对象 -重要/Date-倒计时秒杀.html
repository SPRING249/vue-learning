<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>倒计时秒杀</title>
    <script>
        //实例化Date对象
        let date = new Date()
        //通过valueof、getTime用于获取对象的原始值
        console.log(date.valueOf())
        console.log(date.getTime())
        
        //简单的写法
        let date1 = +new Date()
        console.log(date1)
        
        console.log(Date.now())
        
        function countDown(time) {
            let nowTime = +new Date() //没有参数，返回的是当前时间总的毫秒数
            let inputTime = +new Date(time)  // 有参数，返回的是用户输入时间的总毫秒数
            let times = (inputTime - nowTime) / 1000
            
            let d = parseInt(times / 60 / 60 / 24)
            d < 10 ? '0' + d : d
            let h = parseInt(times / 60 / 60 % 24)
            h < 10 ? '0' + h : h
            let m = parseInt(times / 60 % 60)
            m < 10 ? '0' + m : m
            let s = parseInt(times % 60)
            s < 10 ? '0' + s : s
            return d + '天' + h + '时' + m + '分' + s + '秒'
            
        }
        
        console.log(countDown('2023-3-04 20:00:00'))
        
        let date2 = new Date()
        console.log(date2)
    
    </script>
</head>

</body>
</html>
