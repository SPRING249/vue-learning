<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //1.链接两个以上的数组
        let arr = [1, 2, 3]
        let arr1 = [4, 5, 6, 7]
        console.log(arr.concat(arr1))
        
        //2.数组截取
        console.log(arr1.slice(0, 2)) //[4, 5]
        
        //3.数组删除
        console.log(arr1.splice(3)) // [7]
        console.log(arr1.splice(1, 3)) //[5,6]
    </script>
</head>
<body>

</body>
</html>
