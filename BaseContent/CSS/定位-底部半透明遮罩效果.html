<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位-底部半透明遮罩效果</title>
    <style>
        .banner {
            position: relative;
            margin: 0 auto;
            width: 1024px;
            height: 700px;
        }
        
        .mask {
            position: absolute;
            left: 0;
            bottom: 0;
            /* 绝对定位的盒子显示的模式具有韩内块模式，要加宽高 */
            /* 子级父级相同 */
            width: 100%;
            height: 150px;
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <div class="banner">
        <img src="../img/02.jpg" alt="">
        <div class="mask">

        </div>
    </div>
</body>

</html>
