<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>透明属性</title>
    <style>
        div {
            width: 400px;
            height: 400px;
            background-color: green;
            /* 整个标签全部内容全部透明 */
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <div>
        <img src="../img/code.jpg" alt="">
    </div>
</body>

</html>
