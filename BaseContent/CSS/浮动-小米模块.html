<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米版块布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .box {
            width: 1226px;
            height: 614px;
            background-color: pink;
            margin: 0 auto;
        }
        
        .left {
            float: left;
            width: 234px;
            height: 614px;
            background-color: #800080;
        }
        
        .right {
            float: right;
            width: 978px;
            height: 614px;
            background-color: orange;
        }
        /*去掉列表符号  */
        
        ul {
            list-style: none;
        }
        
        .right li {
            float: left;
            margin-right: 14px;
            margin-bottom: 14px;
            width: 234px;
            height: 300px;
            background-color: #87ceeb;
        }
        /* 如果父级的宽度不够，则自动换行 */
        
        .right li:nth-child(4n) {
            margin-right: 0;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="left"></div>
        <div class="right">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>7</li>
                <li>8</li>
            </ul>
        </div>
    </div>

</body>

</html>
