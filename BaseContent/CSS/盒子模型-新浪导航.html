<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新浪导航</title>
    <style>
        .box {
            height: 40px;
            border-top: 3px solid orange;
            border-bottom: 1px solid #edeef0;
        }
        /* 行内元素宽高设置不生效，display */
        /* 从外到内：先宽高背景色再看内容，调节内容位置，再调节内容细节 */
        
        .box a {
            /* 内减模式 */
            /* 给盒子设置属性box-sizing:border-box，自动计算大小 */
            box-sizing: border-box;
            /* 字多时宽度大于宽度,使用padding */
            padding: 0 16px;
            /* width: 80px; */
            height: 40px;
            /* background-color: #edeef0; */
            /* 行内元素宽高设置不生效，display */
            display: inline-block;
            /* 水平居中 */
            text-align: center;
            /* 垂直居中 */
            line-height: 40px;
            /* 去掉下划线 */
            text-decoration: none;
            color: #4c4c4c;
            font-size: 12px;
        }
        
        .box a:hover {
            background-color: #edeef0;
            color: #ff8400;
        }
    </style>
</head>

<body>
    <div class="box">
        <a href="#">新新浪导航❤导航</a>
        <a href="#">新浪</a>
        <a href="#">新浪导航</a>
        <a href="#">新浪导航</a>
    </div>
</body>

</html>
