<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内边距</title>
    <style>
        div {
            width: 240px;
            height: 240px;
            background-color: pink;
            /* 添加了四个方向的内边距 */
            /* padding可以当做复合属性使用，设置单独方向的内边距，最高取四个值 */
            padding: 20px;
            /* 顺时针方向：上右下左 */
            padding: 10px 20px 30px 40px;
            /* 上 右左 下 */
            padding: 10px 40px 80px;
            /* 上下  右左 */
            padding: 10px 20px;
            border: 20px;
            padding: 40px;
        }
    </style>
</head>

<body>
    <div>
        文字
    </div>

</body>

</html>
