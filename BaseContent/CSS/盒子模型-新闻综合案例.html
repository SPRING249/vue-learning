<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新闻综合案例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            /* 内内减模式 */
            box-sizing: border-box;
        }
        
        .news {
            width: 500px;
            height: 400px;
            border: 1px solid #ccc;
            margin: 50px auto;
            padding: 42px 30px 0;
        }
        
        .news h2 {
            border-bottom: 1px solid #ccc;
            font-size: 30px;
            /* 行高是字号大小 */
            line-height: 1;
            /* 文字与线之间的距离 */
            padding-bottom: 9px;
        }
        /* 去掉列表符号 */
        
        ul {
            list-style: none;
        }
        
        .news li {
            height: 50px;
            border-bottom: 1px solid #ccc;
            padding-left: 28px;
            line-height: 50px;
        }
        
        .news a {
            text-decoration: none;
            color: #666;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="news">
        <h2> 最新文章/New Articles</h2>
        <ul>
            <li><a href="#">北京招聘设计、平面设计</a></li>
            <li><a href="#">北京招聘设计、平面设计</a></li>
            <li><a href="#">北京招聘设计、平面设计</a></li>
            <li><a href="#">北京招聘设计、平面设计</a></li>
            <li><a href="#">北京招聘设计、平面设计</a></li>
        </ul>
    </div>

</body>

</html>
