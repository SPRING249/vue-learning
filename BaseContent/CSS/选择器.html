<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <style>
        #para1 {
            text-align: center;
            color: red;
        }
        
        .center {
            text-align: center;
        }
        
        .color {
            color: brown;
        }
        
        h1.center {
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- id选择器 ,多个class选择器用空格分开-->
    <p id="para1">Hello World!</p>
    <p>这个段落不受该样式的影响。</p>

    <!-- class选择器 -->
    <p class="center">段落居中：类选择器实现</p>
    <p class="center color">段落颜色</p>

    <h1 class="center">特定标题居中，类选择器实现</h1>




</body>

</html>
