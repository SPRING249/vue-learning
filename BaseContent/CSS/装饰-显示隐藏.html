<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示隐藏</title>
    <style>
        /* 让元素在屏幕中不显示 */
        
        div {
            width: 200px;
            height: 200px;
        }
        
        .one {
            /* 工作中不常用；占位隐藏 */
            visibility: hidden;
            /* 常用，不占位隐藏 */
            display: none;
            background-color: pink;
        }
        
        .two {
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="one">one</div>
    <div class="two">two</div>

</body>

</html>
