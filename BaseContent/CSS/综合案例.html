<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 显示模式是行内，加宽模式下不生效，要转为行内块 */
        
        a {
            /* 去掉下划线 */
            text-decoration: none;
            width: 100px;
            height: 60px;
            background-color: red;
            display: inline-block;
            text-align: center;
            color: white;
            /* 行高 */
            line-height: 50px;
        }
        
        a:hover {
            background-color: orange;
        }
    </style>
</head>

<body>
    <!-- a{导航$}*5 alt+光标 选多行添加# -->
    <a href="#">导航1</a>
    <a href="#">导航2</a>
    <a href="#">导航3</a>
    <a href="#">导航4</a>
    <a href="#">导航5</a>



</body>

</html>
