<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            color: pink;
            font-size: 30px;
            height: 200px;
        }
        
        a {
            color: red;
        }
        
        .box {
            color: blue;
        }
    </style>
</head>

<body>
    <!-- 文字控制属性都可以继承 ，a标签本身带有颜色不能继承-->
    <div>
        这是div标签里的文字
        <span>这是div里面的span</span>
        <a href="#">朝里阿尼额</a>
        <h1>一级标题</h1>
    </div>
    <!-- 层叠的特殊性 -->
    <div class="box">文字</div>

</body>

</html>
