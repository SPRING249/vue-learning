<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>边框圆角</title>
    <style>
        /* border-radius :填圆角的半径 */
        
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 50px auto;
            /* 一个值表示四个角相同 */
            border-radius: 10px;
            /* 四个值顺时针转一圈 ,多个值显示与margin 相同*/
            border-radius: 10px 20px 40px 80px;
            border-radius: 10px 40px 80px;
            /* 正圆 盒子为正方形，宽高为盒子的50%*/
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div>

    </div>

</body>

</html>
