<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>光标类型</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            /* 小手效果，提示可以点击 */
            cursor: pointer;
            /* 工字型，提示用户可以选择文字 */
            cursor: text;
            /* 十字光标，提示用户可以移动 */
            cursor: move;
        }
    </style>
</head>

<body>
    <div>
        光脚
    </div>
</body>

</html>
