<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动特点</title>
    <style>
        /* 浮动的标签是顶对齐的 */
        /* 浮动的标签在一行排列且可以设置宽高，具有行内块的特点 */
        
        .one {
            width: 100px;
            height: 100px;
            background-color: pink;
            float: left;
            /* 让盒子往下移动 */
            margin-top: 50px;
        }
        
        .two {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            float: left;
        }
        
        .three {
            width: 300px;
            height: 300px;
            background-color: orange;
        }
    </style>
</head>

<body>
    <!-- 脱离标准流控制，在标准流不占位置(脱标) -->
    <!-- 比标准流高半个级别，可以覆盖标准流的元素 -->
    <div class="one">one</div>
    <div class="two">two</div>
    <div class="three">three</div>

</body>

</html>
