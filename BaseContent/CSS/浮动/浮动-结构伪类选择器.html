<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>结构伪类选择器</title>
    <style>
        /* 去掉列表序号 */
        
        ul {
            list-style: none;
        }
        
        li:first-child {
            background-color: pink;
        }
        
        li:last-child {
            background-color: green;
        }
        /* 任选一个 */
        
        li:nth-child(5) {
            background-color: blue;
        }
        /* 倒数第几个 */
        
        li:nth-last-child(5) {
            background-color: orange;
        }
        /*  4的倍数*/
        
        li:nth-child(4n) {
            background-color: green;
        }
    </style>
</head>

<body>
    <ul>
        <li>这是第1个li</li>
        <li>这是第2个li</li>
        <li>这是第3个li</li>
        <li>这是第4个li</li>
        <li>这是第5个li</li>
        <li>这是第6个li</li>
        <li>这是第7个li</li>
        <li>这是第8个li</li>
    </ul>

</body>

</html>
