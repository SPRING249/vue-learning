<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除浮动</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .top {
            width: 1000px;
            /* 有不方便加高度的情况 */
            /* height: 300px; */
            background-color: pink;
            /* 版心居中 */
            margin: 0 auto;
            /* 5.父元素添加overflow: hidden; */
            overflow: hidden;
        }
        
        .bottom {
            height: 100px;
            background-color: green;
        }
        
        .left {
            float: left;
            width: 200px;
            height: 300px;
            background-color: #ccc;
        }
        
        .right {
            width: 780px;
            height: 300px;
            background-color: skyblue;
            float: right;
        }
        /* .clearfix {
            clear: both;
        } */
        /* 2.单伪元素清除法 */
        
        .clearfix::after {
            content: '';
            /* 伪元素添加的元素为行内标签 */
            display: block;
            clear: both;
            /* 为了兼容性加上去 */
            height: 0;
            visibility: hidden;
        }
        /* 3.双伪元素清除法 */
        /* .clearfix:before,解决外边距塌陷问题 */
        
        .clearfix:before,
        .clearfix:after {
            content: "";
            display: table;
        }
        /* 真正清除浮动的标签 */
        
        .clearfix:after {
            clear: both;
        }
    </style>
</head>

<body>
    <!-- 父子级标签，子级浮动，父级没有高度， -->
    <div class="top clearfix">
        <div class="left">left</div>
        <div class="right">right</div>
        <!-- 1.额外标签法
        <div class="clearfix"></div> -->
    </div>
    <div class="bottom"></div>
</body>

</html>
