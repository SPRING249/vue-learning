<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型-优先级</title>
    <style>
        body {
            color: red;
        }
        
        div {
            color: green !important;
        }
        
        .box {
            color: pink;
        }
        
        #box {
            color: blue;
        }
    </style>
</head>

<body>
    <!-- 原则：谁更精准，谁的优先级最高 -->
    <!-- !important 不需要继承，自己有样式 -->
    <div class="box" id="box" style="color: aqua;">
        测试优先级
    </div>
</body>

</html>
