<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 400px;
            height: 400px;
            background-color: pink;
        }
        
        .son {
            /* 相对 绝对定位都可以，只要有定位，Sun都会改位置
                一般使用相对定位 --子绝父相*/
            position: relative;
            left: 100px;
            width: 300px;
            height: 300px;
            background-color: skyblue;
        }
        
        .sun {
            /* 绝对定位:依赖于父级son position:relative*/
            position: absolute;
            top: 30px;
            left: 20px;
            width: 200px;
            height: 200px;
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son">
            <div class="sun"></div>
        </div>
    </div>

</body>

</html>
