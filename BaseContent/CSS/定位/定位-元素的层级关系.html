<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素层级关系</title>
    <style>
        .one {
            position: absolute;
            left: 20px;
            top: 50px;
            /* 显示在最上方 */
            z-index: 1;
            width: 300px;
            height: 300px;
            background-color: pink;
        }
        
        .two {
            position: absolute;
            left: 50px;
            top: 100px;
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="one">one</div>
    <div class="two">two</div>
</body>

</html>
