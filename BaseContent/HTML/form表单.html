<body>

    <form action="">
        First name: <input type="text" name="firstname"><br> Last name: <input type="text" name="lastname">
    </form>

    <p><b>注意：</b> 表单本身是不可见的。并且注意一个文本字段的默认宽度是20个字符。</p>

    <form action="">

        Username: <input type="text" name="user"><br> Password: <input type="password" name="password"><br>
        <!-- 单选按钮 -->
        <input type="radio" name="sex" value="male"> 男<br>
        <input type="radio" name="sex" value="female">女<br>
        <!-- 复选框 -->
        <input type="checkbox" name="vehicle" value="bike">骑车<br>
        <input type="checkbox" name="vehicle" value="car">汽车<br>
        <!-- 提交按钮 -->
        <input type="submit" value="submit">提交按钮



    </form>


</body>
