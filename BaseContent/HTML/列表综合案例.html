<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表负责布局</title>
</head>

<body>
    <!-- 无序列表，有序列表，自定义列表 -->
    <!-- 无序列表 -->
    <h4>您喜欢的食物？</h4>
    <!-- ul只可以li,li可以放任何 -->
    <ul>
        <li>榴莲</li>
        <li>菠萝蜜</li>
        <li>火龙果</li>
        <li>橙子</li>
    </ul>
    <!-- 有序列表 -->
</body>

</html>
