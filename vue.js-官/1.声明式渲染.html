<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js" type="text/javascript" charset="UTF-8"></script>
</head>
<body>
<div id="app">
  {{ message }}
    <button v-on:click="reverseMessage">翻转消息</button>
    <input v-model="message">
</div>

<script type="module">
    const app = new Vue({
        el: '#app',
        data: {
            message: "Hello Vue!!!"
        },
        methods:{
            reverseMessage: function () {
                this.message = this.message.split('').reverse().join('')
            }
        }
    });
